backend = "glx";  # Usa OpenGL para mejor rendimiento

# Transparencia en menús y ventanas emergentes
menu-opacity = 0.9;
popup-opacity = 0.9;

# Habilita sombras para mejor efecto visual
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;

# Evita transparencias en ventanas fullscreen
mark-ovredir-focused = true;

# Corrige artefactos gráficos
vsync = true;
